<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Audio Visualizer | WARIODDLY | IÃ˜ </title>
        <meta name="author" content="WARIODDLY">
        <meta name="description" content="Web audio visualizer based on the Three.js library. And the source code is written in TypeScript">
        <meta name="keywords" content="WebGL, Three.js, TypeScript, Audio Visualizer, Web Audio API">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            #audio-uploader, #audio-playback {
                position: absolute;
                bottom: 20px;
                left: 0;
                right: 0;
                max-width: 400px;
                margin: auto;
                background-color: #000;
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                background-color: aliceblue;
            }

            #audio-playback {
                -webkit-appearance: none;
                appearance: none;
                width: 10px;
                height: 10px;
                padding: 20px;
                background-color: white;
                cursor: pointer;
            }

            #audio-uploader::-webkit-file-upload-button {
                visibility: hidden;
            }


        </style>
    <script defer src="bundle.js"></script></head>
    <body>

        <audio src="" id="audio-playback"></audio>
        <input type="file" id="audio-uploader" accept="audio/*" />
        
    </body>
</html>
